<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Immobilien-Editor (Decap CMS)</title>

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body>

<div id="cms-root"></div>

<script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

<script>
    // Erzwingt die manuelle Initialisierung
    window.CMS_MANUAL_INIT = true;

    // Die DOMContentLoaded-Pr√ºfung ist optional, aber sauber
    document.addEventListener('DOMContentLoaded', function() {
        CMS.init({
            config: {
                config_path: 'admin/config.yml', // Stellt sicher, dass die Konfiguration gefunden wird
            },
            enableIdentityWidget: true,
            html: '#cms-root' // Zielt auf den Container ab
        });
    });
</script>
</body>
</html>
