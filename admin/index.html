<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Immobilien-Editor (Decap CMS)</title>

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body>

<div id="cms-root"></div>

<script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

<script>
    // Erzwingt die manuelle Initialisierung
    window.CMS_MANUAL_INIT = true;

    // Stellt sicher, dass das DOM geladen ist, bevor wir CMS.init aufrufen
    document.addEventListener('DOMContentLoaded', function() {
        // WICHTIG: Verwenden Sie hier CMS.init, nicht DecapCMS.init
        CMS.init({
            config: {
                config_path: 'admin/config.yml', // Pfad zur Konfigurationsdatei
            },
            enableIdentityWidget: true, // Aktiviert den Netlify Identity Login
            html: '#cms-root' // Ziel-Container f√ºr das CMS
        });
    });
</script>
</body>
</html>
