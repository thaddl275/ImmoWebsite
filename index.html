<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immobilien Portfolio Suche (Bootstrap)</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Immobilien-Suche</h1>

    <div id="filter-container" class="p-3 mb-4 bg-light rounded shadow-sm">

        <div class="row g-2 align-items-end">
            <div class="col-md-3">
                <label for="stadt-filter" class="form-label">Stadt:</label>
                <select id="stadt-filter" class="form-select">
                    <option value="">Alle Städte</option>
                    <option value="Berlin">Berlin</option>
                    <option value="München">München</option>
                </select>
            </div>

            <div class="col-md-3">
                <label for="zimmer-filter" class="form-label">Min. Zimmer:</label>
                <input type="number" id="zimmer-filter" min="1" placeholder="z.B. 2" class="form-control">
            </div>

            <div class="col-md-3">
                <label for="max-preis-filter" class="form-label">Max. Preis (€):</label>
                <input type="number" id="max-preis-filter" min="0" placeholder="z.B. 500000" class="form-control">
            </div>

            <div class="col-md-3 d-grid gap-2 d-md-block">
                <button onclick="immobilienFiltern()" class="btn btn-primary">Suchen</button>
                <button onclick="document.location.reload()" class="btn btn-outline-secondary">Reset</button>
            </div>
        </div>
    </div>

    <hr>

    <h2 class="mb-3">
        Gefundene Objekte:
        <span id="anzahl-ergebnisse" class="badge bg-secondary"></span>
    </h2>

    <div id="ergebnisse-container" class="row">
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="script.js"></script>

<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

<script>
    if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
            // Prüfen, ob ein Token im Hash ist und kein Benutzer eingeloggt ist
            if (!user && (window.location.hash.includes("invite_token") || window.location.hash.includes("recovery_token"))) {

                // **WICHTIG:** Verzögerung von 1500 Millisekunden (1,5 Sekunden) hinzufügen
                setTimeout(() => {

                    // Wir leiten direkt zur /admin-Seite weiter, wo das Formular sichtbar ist
                    // Wir behalten den Hash (#token=...) bei
                    window.location.href = "/admin" + window.location.hash;

                }, 1500); // 1.5 Sekunden Verzögerung

            }
        });
    }
</script>
</body>
</html>
